<template id="change-email-warning">
    <html>
        <head>
            <title>Forget Password Email</title>
        </head>

        <body>
            <div>
                <h3>Hi ${user.forename},</h3>
                <p>Someone just attempted to use your email for an account.</p>
                <p>
                    If this was you, you already have an account, and can log in 
                    <a href="{{ url }}">here</a>.
                </p>
                <br/>
                <p>Thanks,</p>
                <p>William Cooter</p>
            </div>
        </body>
    </html>
</template>
