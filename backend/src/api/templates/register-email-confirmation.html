<template id="register-email-confirmation">
    <html>
        <head>
            <title>Forget Password Email</title>
        </head>

        <body>
            <div>
                <h3>Hi ${user.forename},</h3>
                <p>
                    Welcome to your new account! Kindly use this
                    <a href="${url}/validatenewaccount?new_account_token=${token}">link</a> to
                    verify your email address.
                </p>
                <p>
                    If this does not work, then copy and paste the following url to your address
                    bar:
                </p>
                <a href="${url}/validatenewaccount?new_account_token=${token}"
                    >${url}/validatenewaccount?new_account_token=${token}</a
                >
                <br />
                <p>Thanks,</p>
                <p>The Werdz team</p>
            </div>
        </body>
    </html>
</template>
