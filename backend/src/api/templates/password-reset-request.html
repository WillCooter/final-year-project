<template id="password-reset-request">
    <html>
        <head>
            <title>Forget Password Email</title>
        </head>

        <body>
            <div>
                <h3>Hi ${user.forename},</h3>
                <p>
                    You requested for a password reset, kindly use this <a href="http://localhost:8080/resetpassword?reset_token=${token}">link</a> to
                    reset your password.
                </p>
                <p>
                    If this does not work, then copy and paste the following url to your address bar:
                </p>
                <a href="http://localhost:8080/resetpassword?reset_token=${token}">http://localhost:8080/resetpassword?reset_token=${token}</a>
                <br/>
                <p>Thanks,</p>
                <p>William Cooter</p>
            </div>
        </body>
    </html>
</template>
