<template id="change-email-confirmation">
    <html>
        <head>
            <title>Forget Password Email</title>
        </head>

        <body>
            <div>
                <h3>Hi ${user.forename},</h3>
                <p>
                    You requested for a change to your email address, kindly use this
                    <a href="${url}/validatenewemail?new_email_token=${token}">link</a> to verify
                    that this is you.
                </p>
                <p>
                    If this does not work, then copy and paste the following url to your address
                    bar:
                </p>
                <a href="${url}/validatenewemail?new_email_token=${token}"
                    >${url}/validatenewemail?new_email_token=${token}</a
                >
                <br />
                <p>Thanks,</p>
                <p>The Werdz team</p>
            </div>
        </body>
    </html>
</template>
